<title>Parser</title>
</head>
<body>
    <div class="head-bar">
        <h2>Parser</h2>
    </div>
   <div class="main-container">

        <div class="file-menu col-md-2">
           
                <b>Archivos</b> 
                
                 <a style="float:right;margin:3px;"data-toggle="modal" data-target="#filemodal"><i class="material-icons" >
                        cloud_upload
                        </i></a> 
           
            <ul id="fileList">
                
            </ul>
                    
        </div>
       <div class="codeeditor col-md-5" id="codeeditor">
       </div>
       <div class="console col-md-5">
            Python
            <br>>
       </div>
   </div>
    
</body>
<footer>
    <div class="footer">
        TEC
    </div>
</footer>


<!--Modals-->
<div class="modal" id="filemodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Subir archivo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <input type="file" name="files[]" id="files" multiple 
                    accept=".txt">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            
            </div>
          </div>
        </div>
      </div>
<script src="js/code.js"></script>
<script src="js/FileRead.js"></script>
</html>
